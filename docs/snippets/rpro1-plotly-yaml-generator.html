<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>R-PRO-1 Plotly YAML Generator with Custom Zone Names</title>
  <style>
    :root {
      color-scheme: light dark;
    }
    body {
      font-family: system-ui, sans-serif;
      padding: 1.5rem;
      margin: 0;
      background-color: var(--bg, #f9fafb);
      color: var(--text, #111);
      transition: background-color 0.2s ease, color 0.2s ease;
    }
    h1 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }
    label {
      font-weight: bold;
    }
    input {
      padding: 0.5rem;
      margin: 0.5rem 0 1rem 0;
      width: 100%;
      max-width: 480px;
      font-size: 1rem;
      border: 1px solid var(--border, #ccc);
      border-radius: 4px;
      background-color: var(--input-bg, #fff);
      color: var(--text, #111);
    }
    button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      margin-right: 0.5rem;
      cursor: pointer;
      border: none;
      border-radius: 4px;
      background-color: #0057b7;
      color: white;
    }
    pre {
      background-color: var(--pre-bg, #f0f0f0);
      padding: 1rem;
      margin-top: 1rem;
      overflow-x: auto;
      white-space: pre-wrap;
      border-left: 4px solid #0057b7;
      font-size: 0.9rem;
    }
    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #121212;
        --text: #e0e0e0;
        --border: #444;
        --input-bg: #1e1e1e;
        --pre-bg: #1a1a1a;
      }
    }
  </style>
</head>
<body>
  <h1>R-PRO-1 Plotly YAML Generator</h1>

  <label for="deviceName">Enter your device name (e.g. <code>apollo_r_pro_1_eth_593904</code>):</label><br/>
  <input type="text" id="deviceName" placeholder="Your device name" />

  <br><label for="zone1Name">Zone 1 Name:</label><br/>
  <input type="text" id="zone1Name" placeholder="Zone1" value="Zone1" />

  <br><label for="zone2Name">Zone 2 Name:</label><br/>
  <input type="text" id="zone2Name" placeholder="Zone2" value="Zone2" />

  <br><label for="zone3Name">Zone 3 Name:</label><br/>
  <input type="text" id="zone3Name" placeholder="Zone3" value="Zone3" />

  <br/>
  <button onclick="generateYAML()">Generate YAML</button>
  <button onclick="copyYAML()">Copy YAML</button>

  <pre id="yamlOutput"># Your YAML will appear here after entering a device name</pre>

  <script>
    function generateYAML() {
      const id = document.getElementById("deviceName").value.trim();
      const zone1 = document.getElementById("zone1Name").value.trim() || "Zone1";
      const zone2 = document.getElementById("zone2Name").value.trim() || "Zone2";
      const zone3 = document.getElementById("zone3Name").value.trim() || "Zone3";
      const out = document.getElementById("yamlOutput");

      if (!id) {
        out.textContent = "# Please enter a valid device name above";
        return;
      }

      const yaml = `type: custom:plotly-graph
title: Target Positions
refresh_interval: 1
hours_to_show: current_day
layout:
  height: 230
  margin:
    l: 50
    r: 20
    t: 20
    b: 40
  showlegend: true
  xaxis:
    dtick: 1000
    gridcolor: RGBA(200,200,200,0.15)
    zerolinecolor: RGBA(200,200,200,0.15)
    type: number
    fixedrange: true
    range:
      - -4000
      - 4000
  yaxis:
    dtick: 1000
    gridcolor: RGBA(200,200,200,0.15)
    zerolinecolor: RGBA(200,200,200,0.15)
    scaleanchor: x
    scaleratio: 1
    fixedrange: true
    range:
      - 7500
      - 0
entities:
  - entity: ''
    name: Target1
    marker:
      size: 12
    line:
      shape: spline
      width: 5
    x:
      - $ex hass.states["sensor.${id}_ld2450_target_1_x"].state
    'y':
      - $ex hass.states["sensor.${id}_ld2450_target_1_y"].state
  - entity: ''
    name: Target2
    marker:
      size: 12
    line:
      shape: spline
      width: 5
    x:
      - $ex hass.states["sensor.${id}_ld2450_target_2_x"].state
    'y':
      - $ex hass.states["sensor.${id}_ld2450_target_2_y"].state
  - entity: ''
    name: Target3
    marker:
      size: 12
    line:
      shape: spline
      width: 5
    x:
      - $ex hass.states["sensor.${id}_ld2450_target_3_x"].state
    'y':
      - $ex hass.states["sensor.${id}_ld2450_target_3_y"].state
  - entity: ''
    name: ${zone1}
    mode: lines
    fill: toself
    fillcolor: RGBA(20,200,0,0.06)
    line:
      color: RGBA(20,200,0,0.2)
      shape: line
      width: 2
    x:
      - $ex hass.states["number.${id}_ld2450_zone_1_x1"].state
      - $ex hass.states["number.${id}_ld2450_zone_1_x1"].state
      - $ex hass.states["number.${id}_ld2450_zone_1_x2"].state
      - $ex hass.states["number.${id}_ld2450_zone_1_x2"].state
      - $ex hass.states["number.${id}_ld2450_zone_1_x1"].state
    'y':
      - $ex hass.states["number.${id}_ld2450_zone_1_y1"].state
      - $ex hass.states["number.${id}_ld2450_zone_1_y2"].state
      - $ex hass.states["number.${id}_ld2450_zone_1_y2"].state
      - $ex hass.states["number.${id}_ld2450_zone_1_y1"].state
      - $ex hass.states["number.${id}_ld2450_zone_1_y1"].state
  - entity: ''
    name: ${zone2}
    mode: lines
    fill: toself
    fillcolor: RGBA(200,0,255,0.06)
    line:
      color: RGBA(200,0,255,0.2)
      shape: line
      width: 2
    x:
      - $ex hass.states["number.${id}_ld2450_zone_2_x1"].state
      - $ex hass.states["number.${id}_ld2450_zone_2_x1"].state
      - $ex hass.states["number.${id}_ld2450_zone_2_x2"].state
      - $ex hass.states["number.${id}_ld2450_zone_2_x2"].state
      - $ex hass.states["number.${id}_ld2450_zone_2_x1"].state
    'y':
      - $ex hass.states["number.${id}_ld2450_zone_2_y1"].state
      - $ex hass.states["number.${id}_ld2450_zone_2_y2"].state
      - $ex hass.states["number.${id}_ld2450_zone_2_y2"].state
      - $ex hass.states["number.${id}_ld2450_zone_2_y1"].state
      - $ex hass.states["number.${id}_ld2450_zone_2_y1"].state
  - entity: ''
    name: ${zone3}
    mode: lines
    fill: toself
    fillcolor: RGBA(200,120,55,0.06)
    line:
      color: RGBA(200,120,55,0.2)
      shape: line
      width: 2
    x:
      - $ex hass.states["number.${id}_ld2450_zone_3_x1"].state
      - $ex hass.states["number.${id}_ld2450_zone_3_x1"].state
      - $ex hass.states["number.${id}_ld2450_zone_3_x2"].state
      - $ex hass.states["number.${id}_ld2450_zone_3_x2"].state
      - $ex hass.states["number.${id}_ld2450_zone_3_x1"].state
    'y':
      - $ex hass.states["number.${id}_ld2450_zone_3_y1"].state
      - $ex hass.states["number.${id}_ld2450_zone_3_y2"].state
      - $ex hass.states["number.${id}_ld2450_zone_3_y2"].state
      - $ex hass.states["number.${id}_ld2450_zone_3_y1"].state
      - $ex hass.states["number.${id}_ld2450_zone_3_y1"].state
  - entity: ''
    name: Coverage
    mode: lines
    fill: tonexty
    fillcolor: rgba(168, 216, 234, 0.15)
    line:
      shape: line
      width: 1
      dash: dot
    x:
      - 0
      - $ex 7500 * Math.sin((2 * Math.PI)/360 * 60)
      - 4500
      - 4000
      - 3000
      - 2000
      - 1000
      - 0
      - -1000
      - -2000
      - -3000
      - -4000
      - -4500
      - $ex -7500 * Math.sin((2 * Math.PI)/360 * 60)
      - 0
    'y':
      - 0
      - $ex 7500 * Math.cos((2 * Math.PI)/360 * 60)
      - $ex Math.sqrt( 7500**2 - 4500**2 )
      - $ex Math.sqrt( 7500**2 - 4000**2 )
      - $ex Math.sqrt( 7500**2 - 3000**2 )
      - $ex Math.sqrt( 7500**2 - 2000**2 )
      - $ex Math.sqrt( 7500**2 - 1000**2 )
      - 7500
      - $ex Math.sqrt( 7500**2 - 1000**2 )
      - $ex Math.sqrt( 7500**2 - 2000**2 )
      - $ex Math.sqrt( 7500**2 - 3000**2 )
      - $ex Math.sqrt( 7500**2 - 4000**2 )
      - $ex Math.sqrt( 7500**2 - 4500**2 )
      - $ex 7500 * Math.cos((2 * Math.PI)/360 * 60)
      - 0
raw_plotly_config: true`;

      out.textContent = yaml;
    }

    function copyYAML() {
      const text = document.getElementById("yamlOutput").textContent;
      navigator.clipboard.writeText(text).then(() => {
        alert("Copied to clipboard!");
      });
    }
  </script>
</body>
</html>
