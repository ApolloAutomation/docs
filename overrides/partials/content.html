{% for item in nav %}
  {% if item.children %}
    {% for page in item.children %}
      <article>
        <h3><a href="{{ page.url | url }}">{{ page.title }}</a></h3>
        <p>{{ page.meta.description or ("Documentation for " ~ page.title) }}</p>
      </article>
    {% endfor %}
  {% endif %}
{% endfor %}
